<div class="content">
  <!-- Search Filter -->
  <div class="filters">
    <mat-form-field appearance="outline" class="search-field">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Search Tasks</mat-label>
      <input
        matInput
        placeholder="Search by title, status, or priority"
        (input)="applyFilter($event)"
      />
    </mat-form-field>
  </div>

  <!-- Table -->
  <div class="table-container">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      multiTemplateDataRows
      class="mat-elevation-z8 responsive-table"
    >
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let task">{{ task.title }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let task">
          <mat-icon [class]="getStatusIconClass(task.status)"></mat-icon>
          {{ task.status }}
        </td>
      </ng-container>

      <!-- Priority Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
        <td mat-cell *matCellDef="let task">
          <mat-chip [color]="getPriorityColor(task.priority)">{{ task.priority }}</mat-chip>
        </td>
      </ng-container>

      <!-- Due Date Column -->
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
        <td mat-cell *matCellDef="let task">{{ task.dueDate | date }}</td>
      </ng-container>

      <!-- Expand Button -->
      <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let task">
          <button mat-icon-button (click)="toggleRow(task)">
            <mat-icon>{{ expandedTask === task ? 'expand_less' : 'expand_more' }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Expanded Detail Column -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let task" [hidden]="expandedTask !== task">
          <div class="expanded-content">
            <p><strong>Description:</strong> {{ task.description }}</p>
            <p><strong>Created:</strong> {{ task.created | date }}</p>
            <p><strong>Last Updated:</strong> {{ task.lastupdated | date }}</p>
            <div class="task-actions">
              <button mat-raised-button color="primary" (click)="editTask(task)">Edit</button>
              <button mat-raised-button color="warn" (click)="deleteTask(task.id)">Delete</button>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Data Row -->
      <tr mat-row *matRowDef="let task; columns: displayedColumns"></tr>
      <!-- Expanded Detail Row -->
      <tr mat-row *matRowDef="let task; columns: ['expandedDetail']"></tr>
    </table>
  </div>

  <!-- Paginator -->
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
    class="mat-elevation-z0 paginator"
  ></mat-paginator>

  <button mat-fab color="primary" class="add-task-button" (click)="addTask()">
    <mat-icon>add</mat-icon>
  </button>
</div>
