<div class="header-row">
  <h2>Dashboard</h2>
  <div class="add-task-line">
    <button mat-raised-button color="primary" class="add-task-button" (click)="addTask()"><mat-icon>add</mat-icon>Add Task</button>
  </div>
</div>

<div class="summary-cards">
  <!-- Summary Cards -->
  <mat-card class="summary-card">
    <mat-card-header>
      <mat-card-title>Total Number of Tasks</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content-center">
      <h1>{{ tasks.length }}</h1>
    </mat-card-content>
  </mat-card>


  <!-- more summary cards as needed -->
</div>


<!-- Table Section -->
<h2 class="table-heading">All Tasks</h2>
<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="task-table">
    <!-- Columns -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let task">{{ task.title }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let task">{{ task.description }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let task">{{ task.status }}</td>
    </ng-container>
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
      <td mat-cell *matCellDef="let task">{{ task.priority }}</td>
    </ng-container>
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
      <td mat-cell *matCellDef="let task">{{ task.dueDate }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let task">
        <button mat-icon-button (click)="editTask(task)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteTask(task.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
